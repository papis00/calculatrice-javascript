<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
</head>

<body>

  <h2>Calculatrice</h2>

  <form id="calculatorForm">
    <label for="number1">Nombre 1:</label>
    <input type="text" id="number1" name="number1" required><br>

    <label for="number2">Nombre 2:</label>
    <input type="text" id="number2" name="number2" required><br>

    <button type="button" onclick="calculate()">Calculer</button>
  </form>

  <div id="result"></div>

  <script>
    function calculate() {
      var number1 = parseFloat(document.getElementById("number1").value);
      var number2 = parseFloat(document.getElementById("number2").value);

      if (isNaN(number1) || isNaN(number2)) {
        alert("Veuillez saisir des nombres valides.");
        return;
      }

      if (number2 === 0) {
        alert("La division par zéro est impossible.");
        return;
      }

      var somme = number1 + number2;
      var produit = number1 * number2;
      var division = number1 / number2;
      var soustraction = number1 - number2;

      var resultat = "Résultats :<br>" +
        "Somme : " + somme + "<br>" +
        "Produit : " + produit + "<br>" +
        "Division : " + division + "<br>" +
        "Soustraction : " + soustraction;

      document.getElementById("result").innerHTML = resultat;
    }
  </script>

</body>

</html>
